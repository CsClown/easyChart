<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    

    <meta name="description" content="easyChart - create your own chart in a matter of seconds" />
    <meta name="keywords" content="chart, charting, diagram, data, visualization" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image/png" href="assets/images/easychart_icon.svg" />

    <title>easyChart</title>

    <!-- JS charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
  </head>


  <!-- ########### BODY ############# -->
  <body>
    
    <!-- Heading -->
    <h1 id="main-heading">easyChart<i class="fa-solid fa-chart-simple"></i></h1>
    <hr>
    <p id="subtitle">create <strong>your own</strong> simple chart in a matter of seconds</p>

    <!-- Chart title setter-->
    <div id="title-setter">
      <label for="title-input"
        >title <i class="fa-solid fa-file-signature"></i
      ></label>
      <input type="text" name="title" id="title-input" class="text-input"/>
      <button id="title-submit-btn" class="btn">
        <i class="fa-solid fa-check"></i>
      </button>
    </div>

    <!-- Area to put in the Data (expandable through JS)-->
    <div id="data-setter">
      
      <div>
        <h3 id="name-heading">name</h3>
        <h3 id="value-heading">value</h3>
        <ol id="row-list">
          <li class="row">
            <input type="text" name="name" class="name text-input" />
            <input type="number" name="value" class="value text-input" />
          </li>
        </ol>
      </div>
      <div class="btn-div">
        <button id="plus-row-btn" class="btn">+ row</button>
      </div>
    </div>

    <!-- Buttons to draw different types of charts -->
    <div id="chart-buttons">
      <button class="draw-chart-btn btn" id="pie-chart-btn">
        pie chart <i class="fa-solid fa-chart-pie"></i>
      </button>
      <button class="draw-chart-btn btn" id="col-chart-btn">
        radar chart <i class="fa-solid fa-satellite-dish"></i>
      </button>
      <button class="draw-chart-btn btn" id="bar-chart-btn">
        bar chart <i class="fa-solid fa-chart-column"></i>
      </button>
      <button class="draw-chart-btn btn" id="example-chart-btn">
        example data
      </button>
    </div>

    

    <div id="canvas-div">
      <canvas id="js-chart"></canvas>
      <button id="save-chart-btn" class="btn"><strong><i class="fa-solid fa-download"></i> save as .jpg</strong></button>
    </div>
    
    <footer id="footer">
      <p>copyright <i class="fa-regular fa-copyright"></i> CsClown</p>
    </footer>
    


    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/9b66f789df.js"
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
    <script src="assets/js/script.js"></script>
  </body>
  
</html>
